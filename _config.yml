# Site settings
title: TonyBounty Blog # site title
description:  # site description
lang: en-US # default lang
timezone: Europe/Paris # set your timezone
image: assets/img/square_gopher.png # This image used for Open Graph more info https://ogp.me/
# repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: TonyBounty‚Ñ¢ # author name
  bio: >- # tell to the world
    üî¨reverse engineering, ü¶†malware analysis, ‚öôÔ∏èlow level hacking
  username: tonybounty # general username
  github: tonybounty # github username
  twitter: tony_bounty
  # facebook: facebook_username # facebook username
  # email: your-email@email.com # email adress
  avatar: /assets/img/square_gopher.png # change with your own avatar

# URL settings
url: "https://tonybounty.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

titles_from_headings:
  xxxenable: true
  strip_title: true
  collections: true

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
  - jekyll-titles-from-headings
